<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <section class="cardSection">
    <div class="cardSection__cardFront">
      <img class="cardSection__cardFront__BgImg" src="./images/bg-card-front.png">
      <img class="cardSection__cardFront__Logo" src="./images/card-logo.svg" />
      <p class="cardSection__cardFront__Numbers">0000 0000 0000 0000</p>
      <p class="cardSection__cardFront__HolderName">JANE APPLESEED</p>
      <p class="cardSection__cardFront__Dates"><span class="month">00</span>/<span class="year">00</span></p>
    </div>
    <div class="cardSection__cardBack">
      <img class="cardSection__cardBack__BgImg" src="./images/bg-card-back.png">
      <p class="cardSection__cardBack__cvc">000</p>
    </div>
  </section>

  <section class="formSection">
    <form>
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      <label for="number">CARD NUMBER</label>
      <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="details-group">
        <label for="month">EXP. DATE (MM/YY)</label>
        <input type="number" name="month" id="month" placeholder="MM">
        <input type="number" name="year" id="year" placeholder="YY">
        <label for="cvc">CVC</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
      </div>

      <button class="formSection__button" type="submit">Confirm</button>
    </form>

    <div class="formSection__completeScreen" style="display: none;">
      <img src="./images/icon-complete.svg" alt="complete icon" class="completeScreen__icon">
      <h2 class="completeScreen__h2">THANK YOU!</h2>
      <p class="completeScreen__p">We've added your card details</p>
      <button class="completeScreen__button">Continue</button>
    </div>
  </section>

  <script type="module" src="./main.js"></script>
</body>

</html>
