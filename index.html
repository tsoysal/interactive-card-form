<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
  <script type="module" crossorigin src="./assets/index-9f4gE26i.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-2gG9onmL.css">
</head>

<body>

  <section class="cardSection">
    <div class="cardSection__cardFront">
      <img class="cardSection__cardFront__BgImg" src="./assets/bg-card-front-VPX1F_JR.png">
      <img class="cardSection__cardFront__Logo" src="data:image/svg+xml,%3csvg%20width='84'%20height='47'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cellipse%20cx='23.478'%20cy='23.5'%20rx='23.478'%20ry='23.5'%20fill='%23fff'/%3e%3cpath%20d='M83.5%2023.5c0%205.565-4.507%2010.075-10.065%2010.075-5.559%200-10.065-4.51-10.065-10.075%200-5.565%204.506-10.075%2010.065-10.075%205.558%200%2010.065%204.51%2010.065%2010.075Z'%20stroke='%23fff'/%3e%3c/svg%3e" />
      <p class="cardSection__cardFront__Numbers">0000 0000 0000 0000</p>
      <p class="cardSection__cardFront__HolderName">JANE APPLESEED</p>
      <p class="cardSection__cardFront__Dates">00/00</p>
    </div>
    <div class="cardSection__cardBack">
      <img class="cardSection__cardBack__BgImg" src="./assets/bg-card-back-VCMBlo9M.png">
      <p class="cardSection__cardBack__cvc">000</p>
    </div>
  </section>

  <section class="formSection">
    <form>
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      <label for="number">CARD NUMBER</label>
      <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="details-group">
        <label for="month">EXP. DATE (MM/YY)</label>
        <input type="number" name="month" id="month" placeholder="MM">
        <input type="number" name="year" id="year" placeholder="YY">
        <label for="cvc">CVC</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
      </div>

      <button class="formSection__button" type="submit">Confirm</button>
    </form>

    <div class="formSection__completeScreen" style="display: none;">
      <img src="data:image/svg+xml,%3csvg%20width='80'%20height='80'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='40'%20cy='40'%20r='40'%20fill='url(%23a)'/%3e%3cpath%20d='M28%2039.92%2036.08%2048l16-16'%20stroke='%23fff'%20stroke-width='3'/%3e%3cdefs%3e%3clinearGradient%20id='a'%20x1='-23.014'%20y1='11.507'%20x2='0'%20y2='91.507'%20gradientUnits='userSpaceOnUse'%3e%3cstop%20stop-color='%236348FE'/%3e%3cstop%20offset='1'%20stop-color='%23610595'/%3e%3c/linearGradient%3e%3c/defs%3e%3c/svg%3e" alt="complete icon" class="completeScreen__icon">
      <h2 class="completeScreen__h2">THANK YOU!</h2>
      <p class="completeScreen__p">We've added your card details</p>
      <button class="completeScreen__button">Continue</button>
    </div>
  </section>

</body>

</html>
